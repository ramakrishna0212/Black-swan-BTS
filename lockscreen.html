            <script>
                function updateTime() {
                    var today = new Date();
                    var options = { 
                        day: 'numeric',
                        month: 'short',
                        weekday: 'short',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric',
                        hour12: true 
                    };
                    var dateTime = today.toLocaleDateString(undefined, options);
                    document.getElementById('datetime').innerText = dateTime;
                }
                setInterval(updateTime, 1000);
                updateTime();
            </script>
